<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <form>
      Email <input type="text" placeholder="Enter your email" /> <br />

      Password <input type="password" placeholder="Enter your password" /><br />

      Date <input type="date" /> <br />

      File <input type="file" /> <br />

      Image
      <input type="image" image src="Images/github image.jpg" height="50px" />
      <br />

      Range : <input type="range" /> <br />
      <input type="submit" /><br />
    </form>
    <hr />

    <form>
      <label for="Male">Male</label>
      <input type="radio" id="Male" name="Gender" value="Male" /> <br />

      <label for="Female">Female</label>
      <input type="radio" id="Female" name="Gender" value="Female" /> <br />

      <label for="Other">Other</label>
      <input type="radio" id="Others" name="Gender" value="Other" /> <br />
    </form>

    <hr />

    <form>
      <label for="Apple">Apple</label>
      <input type="checkbox" id="Apple" name="fruit" value="Apple" /> <br />

      <label for="Banana">Female</label>
      <input type="checkbox" id="Banana" name="fruit" value="Banana" /> <br />

      <label for="Orange">Other</label>
      <input type="checkbox" id="Orange" name="fruit" value="Orange" /> <br />
      <hr />
    </form>

    <form>
      <label for="Country">Your Country</label>
      <select id="Country" name="Country">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Russia">Russia</option>
        <option value="Germany">Germany</option>
        <option value="Switzerland">Switzerland</option>
        <option value="UK">UK</option>
        <option value="Italy">Italy</option>
        <option value="France">France</option>
        <option value="USA">Other</option>
      </select>
    </form>

    <form>
      <textarea name="Feedback" id="textfield" cols="30" rows="10">
Write something about your country
        </textarea
      >
    </form>
    <hr />
    <iframe
      src="https://www.geeksforgeeks.org/"
      width="160"
      height="140"></iframe>
  </body>
  <body>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/rklidcZ-aLU?si=cDXLwd5-TVVvi8V5"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>

    <iframe
      src="https://en.wikipedia.org/wiki/Artificial_intelligence"
      height="500"
      width="500"></iframe>
  </body>
</html>
