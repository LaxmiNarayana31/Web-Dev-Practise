<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display property(Box)</title>
    <link rel="stylesheet" href="display-position.css" />
  </head>
  <body>
    <div id="parent">
      <div id="box1" class="box">Box1</div>
      <div id="box2" class="box">Box2</div>
      <div id="box3" class="box">Box3</div>
    </div>
    <hr />
    <!-- Percentage unit % -->
    <div id="demo">
      Hello
      <div id="demo2">Second</div>
    </div>
    <hr />

    <!-- Relative unit in em -->
    Body
    <div id="demo3">
      Hy
      <div id="demo4">Hyy</div>

    <!-- Relative unit in rem -->
      HTML
    <div id="demo5">
      Hy
      <div id="demo6">Hyy</div>
    </div>
    
    <hr>
    <!-- Relative unit in vh/vw  -->
    <div id="hello">Hello</div>
<hr>

<!-- Position Property -->
<div id="div1" class="position">Static</div>
<div id="div2" class="position">Relative</div>
<div id="div3" class="position">Fixed</div>
<div id="div4" class="position">Absolute</div>

<!-- Semantic tags used for better SEO(Search engine optimization) tags like : header, footer, nav, article, section, aside etc. -->
  </body>
</html>
