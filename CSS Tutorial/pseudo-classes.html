<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pseudo-classes.css" />
    <title>Pseudo Classes</title>
  </head>
  <body>
    <button class="button">Click Me</button>
    <hr />
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
    <div id="box3" class="box">box3</div>
    <div id="box4" class="box">box4</div>
    <p>transform rotate property</p>
    <hr />
    <div id="box5" class="box">box5</div>
    <p>transform scale property</p>
    <hr />
    <div id="box6" class="box">box6</div>
    <p>transform translate property</p>
    <hr />
    <div id="box7" class="box">box7</div>
    <p>transform translate property</p>
    <hr />
    <div id="box8" class="box">box8</div>
    <p>transform skew property</p>
    <hr />
    <div class="box9">box9</div>
    <p>Animation property</p>
<div class="box10">box10</div>
  </body>
</html>
